<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>TO DO LIST</h1>
    </div>
    <div class="container">
      <div class="form-heading">
        <h1>Add New Task</h1>
      </div>

      <div class="task-heading">
        <h1>All Tasks</h1>
      </div>
      <div class="form">
        <button class="add-task-button">Add New Task</button>
        <div id="add-task-form" style="display: none">
          <form id="add-task" method="post">
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Enter the title"
            />
            <label for="description">Description:</label>
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Enter description"
            />
            <label for="dueDate">Due Date:</label>
            <input
              type="date"
              id="dueDate"
              name="dueDate"
              placeholder="Enter due date"
            />
            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
              <option value="High">High</option>
              <option value="Low">Low</option>
            </select>
          </form>
          <button class="submit-button">Submit Task</button>
          <button class="reset-button">Reset Form</button>
        </div>
      </div>
      <div class="tasks"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
